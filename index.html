<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Lr12</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="difficulty">
        <form class="selection">
            <div class="cont">
                <input type="radio" name="difficulty" id="A" class="radio" value="A">
                <lable for="A" class="dif"> Easy </lable>
            </div>
            <div class="cont">
                <input type="radio" name="difficulty" id="B" class="radio" value="B">
                <lable for="B" class="dif"> Medium </lable>
            </div>
            <div class="cont">
                <input type="radio" name="difficulty" id="C" class="radio" value="C">
                <lable for="C" class="dif"> Hard </lable>
            </div>
</form>
        </div>
    <div class="main">
        <div class="right" id="right">
            Right answers: <br>
            0
        </div>
        <div class="window">
            <div class="windowTest" id="windowTest">
                Start the test
            </div>
            <div class="roundCount"></div>
        </div>
        <div class="wrong" id="wrong">
            Wrong answers: <br>
            0
        </div>
    </div>
    <div class="answers">
        <div class="textBox">
            <form class="input">
                <input type="text" id="input" class="inputBox" autocomplete="off">
                </form>
        </div>
        <div class="buttons">
            <button class="start" id="start"> Start </button>
            <button class="action" id="accept"> Accept </button>
            <button class="action" id="cancel"> Cancel </button>
        </div>
    </div>
</body>
</html>
